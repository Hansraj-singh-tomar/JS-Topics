<html>
    <head>
        <title>Call API and render Data</title>
        <script>
            async function callAPI(){
               let result = await fetch('https://jsonplaceholder.typicode.com/users');
               //    console.log(result);
                result = await result.json();
                console.log(result);
                document.getElementById('userData').innerHTML = result.map((user)=>
                    `<tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.username}</td>
                        <td>${user.website}</td>
                        <td>${user.phone}</td>
                    </tr>`
                ).join("");
            }
            callAPI()
        </script>
    </head>
    <body>
        <h1>API call in javascript.</h1>
        <table border="1px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Website</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="userData">

            </tbody>
        </table>
    </body>
</html>
